project:
  common:
    config:
      name: common config

---
spring.profiles: scloud-zuul

zuul:
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  retryable: true
  stripPrefix: false
  routes:
    scloud-micro-service-1-1:
      path: /biz/service/**
      serviceId: scloud-micro-service-1
      stripPrefix: false
    scloud-micro-service-1-2:
      path: /biz/service1/**
      serviceId: scloud-micro-service-1
      stripPrefix: false

    scloud-micro-service-2-1:
      path: /biz/service/**
      serviceId: scloud-micro-service-2
      stripPrefix: false
    scloud-micro-service-2-2:
      path: /biz/service2/**
      serviceId: scloud-micro-service-2
      stripPrefix: false

# specific client ribbon config
scloud-micro-service-1:
  ribbon:
    retryableStatusCodes: 205 # Reset content, custom http status codes needed to be retried
scloud-micro-service-2:
  ribbon:
    retryableStatusCodes: 205 # Reset content, custom http status codes needed to be retried

# ribbon global config
ribbon:
  MaxAutoRetries: 2 # Max number of retries on the same server excluding the first try
  MaxAutoRetriesNextServer: 0 # Max number of next servers to retry excluding the first server
  OkToRetryOnAllOperations: true # Whether all operations can be retried for this client, default false
  ConnectTimeout: 30000
  ReadTimeout: 30000

---
spring.profiles: scloud-micro-service-1
service1:
  property:
    sid: scloud-micro-service-1


---
spring.profiles: scloud-micro-service-2
service2:
  property:
    sid: scloud-micro-service-2
